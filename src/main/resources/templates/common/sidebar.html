<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body >
    <div id="menu" th:fragment="menuTemplate" class="container-menu">
            <el-col :span="24">
                <el-menu
                        default-active="2"
                        class="el-menu-vertical-demo"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-submenu v-for="item in menuModel.menus" :key="item.id" :index="item.id">
                        <template slot="title" >
                            <i class="el-icon-menu"></i>
                            <span>{{item.name}}</span>
                        </template>
                        <el-menu-item-group>
                            <template slot="title">{{item.name}}</template>
                            <el-menu-item v-for="subItem in item.subMenus" :key="subItem.id" :index="subItem.id" @click="clickMenu(subItem)">{{subItem.name}}</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-col>
    </div>
</body>

</html>
